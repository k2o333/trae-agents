# Headless Coding Agent 配置文件
# 格式: AGENT_<编号>_<属性>=<值>
# 支持的属性: NAME, COMMAND, ARGS, PROMPT_ARGS
# 
# 示例配置:
#   AGENT_1_NAME=qwen
#   AGENT_1_COMMAND=qwen
#   AGENT_1_ARGS=--approval-mode yolo --output-format stream-json
#   AGENT_1_PROMPT_ARGS=-p
#
#   AGENT_2_NAME=codebuddy
#   AGENT_2_COMMAND=codebuddy
#   AGENT_2_ARGS=-y --max-turns 200
#   AGENT_2_PROMPT_ARGS=-p

# Agent 1: Qwen (使用 -p 参数)
AGENT_1_NAME=qwen
AGENT_1_COMMAND=qwen
AGENT_1_ARGS=-y --max-session-turns 100 
AGENT_1_PROMPT_ARGS=-p
# Agent 2: CodeBuddy (使用 --prompt 参数示例)
AGENT_2_NAME=codebuddy
AGENT_2_COMMAND=codebuddy
AGENT_2_ARGS=-y --max-turns 100  
AGENT_2_PROMPT_ARGS=-p

# 可以继续添加更多 agent...
# 例如：
AGENT_3_NAME=iflow
AGENT_3_COMMAND=iflow
AGENT_3_ARGS=-y --max-turns 100 
AGENT_3_PROMPT_ARGS=-p

AGENT_4_NAME=gemini-cli
AGENT_4_COMMAND=gemini
AGENT_4_ARGS=-y 
AGENT_4_PROMPT_ARGS=-p


